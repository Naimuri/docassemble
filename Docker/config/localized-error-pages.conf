<Location /error/>
     SetHandler none
</Location>

<IfModule mod_alias.c>

        Alias /error/ "/var/www/html/error/"
        <Directory "/var/www/html/error">
                Options IncludesNoExec
                Order allow,deny
                Allow from all
        </Directory>
        ErrorDocument 500 /error/service_unavailable.html
</IfModule>